<body>

	<h1 id="Regi"><p>Registro</a></p></h1>
	<div class="container">
		<form id="formulario" name="formulario" onsubmit="return validar()" method="POST" >
			<div class="row">
				<div class="col-25">
					<label for="tipo">Tipo de documento</label>
				</div>
				<div class="col-75">
					<select name="" id="tipo2">
						<option value="0">Cédula de Ciudadania</option>
						<option value="1">Cédula Extranjera</option>
						<option value="2">Pasaporte</option>
						<option value="3">Documento Nacional de Identificación</option>
						<option value="4">PEP-RAMV</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="country">N° Identificación</label>
				</div>
				<div class="col-75">
					<input type="text" id="id2" placeholder="Escriba el número de identificación" autocomplete="off" onkeypress="return solonumeros(event)">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname" >Nombre</label>
				</div>
				<div class="col-75">
					<input type="text"  id="nombre2" name="lastname" placeholder="Escriba sus nombres" autocomplete="off">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Apellidos</label>
				</div>
				<div class="col-75">
					<input type="text" id="apellido2" name="lastname" placeholder="Escriba sus apellidos" autocomplete="off">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Correo</label>
				</div>
				<div class="col-75">
					<input type="text" id="correo2" name="lastname" placeholder="Escriba su correo electrónico" autocomplete="off">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Teléfono</label>
				</div>
				<div class="col-75">
					<input type="text" id="tele2" name="lastname" placeholder="Escriba su teléfono o número de celular" autocomplete="off" onkeypress="return solonumeros(event)">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Género</label>
				</div>
				<div class="col-75">
					<select name="" id="genero2">
						<option value="0">Seleccione su género</option>
						<option value="1">Mujer</option>
						<option value="2">Hombre</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Fecha de nacimiento</label>
				</div>
				<div class="col-75">
					<input type="DATE" id="fecha">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Contraseña</label>
				</div>
				<div class="col-75">
					<input type="password" id="pass1" placeholder="Escriba la contraseña">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="lname">Valide Contraseña</label>
				</div>
				<div class="col-75">
					<input type="password" id="pass2" placeholder="Escriba nuevamente la contraseña">
				</div>
			</div>

			<input type="submit" value="Aceptar" style="border: none; width: 100px; margin-top: 20px;">
			<input type="reset" value="Cancelar" style="border: none; width: 100px; margin-top: 20px; background-color: rgb(168, 168, 168); border-radius: 4px;">

		</form>
	</div>
